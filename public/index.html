<!DOCTYPE html>

<head>

    <title>Desenvolvedor Web - LEONARDO RODRIGUES</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

        *{
            margin: 0;
            padding: 0;
            
        }

        body{
            background: linear-gradient(to bottom right, #3498db, #ffffff);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 100vh;
        }

        body,header,main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header{
            margin: 10px;
            padding: 10px;
            margin-bottom: 40px;
        }
        
        header img {
            width: 170px;
            border-radius: 50%;
            margin: 10px;
        }

        header h1{
            margin: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: white;
            
        }

        header h2{
            margin: 5px;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            color: rgb(223, 232, 241);
        }

        main{
            width: 320px;
        }

        main nav{
            width: 90%;
            margin: 5px;
        }

        main button{
            margin: 8px;
            width: 95%;
            height: 42px;
            font-size: 14px;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            border-radius: 10px;
            background-color: transparent;
            border: 1px solid black;
        }

        main li{
            width: 100%;
        }

        main ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        main section{
            margin: 5px;
            padding: 10px;
        }

        main section ul{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 80px;
            width: 180px;
            margin: 5px;
        }
        main section li{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px 5px;
            height: 0;
        }

        main a {
            margin: 5px;
        }

        #logo-instagram, #logo-github, #logo-linkedin{
            font-size: 28px;
            color: black;
        }

        button:hover{
            font-size: 16px;
            color: #ffffff;
            border: 1px solid white;
        }

        #logo-linkedin:hover{
            color: white;
            font-size: 38px;
        }

        #logo-github:hover{
            color: white;
            font-size: 38px;
        }

        #logo-instagram:hover{
            color: white;
            font-size: 38px;
        }
    </style>
</head>

    <header>

            <ul>

                <li><a href="https://www.linkedin.com/in/leonardo-rodrigues-desenvolvedor-web/"><ion-icon id="logo-linkedin" name="logo-linkedin"></ion-icon></a></li>
                <li><a href="https://www.instagram.com/le0dev/"><ion-icon id="logo-instagram" name="logo-instagram"></ion-icon></a></li>
            </ul>

    </main>
