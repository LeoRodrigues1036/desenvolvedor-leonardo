<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

        *{
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #3498db, #ffffff);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        nav{
            margin-bottom: 25px;
        }
        nav a {
            color: #ffffff;
            margin: 5px;
            text-decoration: none;
            font-size: 14px;
            text-shadow: 600;
        }

        .portfolio{
            text-decoration: underline;
            
            font-size: 18px;
        }

        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;  
            margin-bottom: 20px; 
        }

        section{
            width: 90%;
        }

        ul{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style-type: none;
            padding: 0;
        }

        li{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        iframe{
            background-color: white;
            width: 100%;
            height: 500px;
            margin-top: 50px;
            padding: 5px;
            border-radius: 10px;
        }

        section a{  
            height: 40px;
            width: 180px;
            margin: 10px;
            text-decoration: none;
            color:white;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-align: center;
            
        }

        section a:hover{
            font-size: 16px;
            color: black;
            border: 1px solid black;
        }

        button {
            position: fixed;
            top: 0;
            right: 0;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        #logo-ferramentas {
            font-size: 50px;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #logo-ferramentas {

            animation: floating 3s infinite;
        }
        footer{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            margin-bottom: 10px;
        }

        footer p {
            font-weight: normal;
            color: rgb(92, 92, 92);
            font-size: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        @media only screen and (min-width: 720px){
            iframe{
                width: 720px;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a class="sobre" href="/sobre">SOBRE</a>
            <a class="portfolio" href="/portfolio">PORTFÓLIO</a>
            <a class="contato" href="/contato">CONTATO</a>
        </nav>
    </header>

    <main>
        <section>
            <ul>

                <li>
                    <iframe src="https://horariospagante.netlify.app" frameborder="0"></iframe>
                    <a href="https://horariospagante.netlify.app">Gerador de Horarios Pagantes</a>
                </li>

                <li>
                    <iframe src="https://astonishing-faloodeh-942f57.netlify.app" frameborder="0"></iframe>
                    <a href="https://astonishing-faloodeh-942f57.netlify.app">Calculadora de Lucro</a>
                </li>

                <li>
                    <iframe src="https://frolicking-horse-4687f7.netlify.app" frameborder="0"></iframe>
                    <a href="https://frolicking-horse-4687f7.netlify.app">Avaliador Premiado</a>
                </li>

            </ul>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por LEONARDO RODRIGUES</p>
        <p>Todos os direitos reservados - 2023</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script>
        // Adiciona um evento de clique ao botão
        document.getElementById('voltar').addEventListener('click', function () {
            // Adicione aqui o código que você deseja executar quando o botão for clicado
            window.location.href = "/"
        });
    </script>
</body>

</html>
